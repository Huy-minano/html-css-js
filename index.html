<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f51584e70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Clone employee page</title>
</head>

<body>
    <div id="Wrapper">
        <!-- Navbar -->
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">Dashboard</li>
                <li class="nav-item">Dashboard</li>
                <li class="nav-item">Dashboard</li>
                <li class="nav-item">Dashboard</li>
                <li class="nav-item">Dashboard</li>
                <li class="nav-item">Dashboard</li>
                <li class="nav-item">Dashboard</li>
                <li class="nav-item">Dashboard</li>
                <li class="nav-item">Dashboard</li>
                <li class="nav-item">Dashboard</li>
            </ul>
            <ul class="nav-list">
                <li class="nav-item fa-solid fa-clock"></li>
                <li class="nav-item fa-solid fa-comment"></li>
                <li class="nav-item"><img src="img/avatar_nho.png" alt=""></li>
                <li class="nav-item">Nguyễn Văn A</li>
            </ul>
        </nav>
        <!-- End Navbar -->
        <!-- Content -->
        <div class="content">
            <div class="side-bar">
                <img src="img/ntq_logo.png" alt="">
                <div class="employee">Employees</div>
                <ul>
                    <li>Employee</li>
                    <li>Adjust Employee</li>
                    <li>Members Birthday</li>
                </ul>
                <div class="departments">Departments</div>
                <div class="departments">Termination Request</div>
            </div>
            <div class="main-content">
                <div class="top-content">
                    <div class="right">
                        <h3>Employees</h3>
                        <div class="add-employee">
                            <input class="input-add-employee" placeholder="New Employee" type="text">
                            <input class="input-add-job" placeholder="Job" type="text">
                            <button class="btn-add-employee">Add</button>
                        </div>
                    </div>
                    <div class="left">
                        <div class="left-top">
                            <input class="filter-employee" type="text">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            
                        </div>
                        <div class="left-bottom">
                            <button class="sort_a-z">Sort A-Z</button>
                            <button class="sort_z-a">Sort Z-A</button>
                            <div class="currentPage">
                            </div>
                            <button class="previousPage"><i class="fa-solid fa-angle-left"></i></button>
                            <button class="nextPage"><i class="fa-solid fa-angle-right"></i></button>
                            <button><i class="fa-solid fa-table"></i></button>
                            <button><i class="fa-solid fa-bars"></i></button>
                        </div>
                    </div>
                </div>
                <div class="listEmployee"></div>
            </div>
        </div>
        <!-- End Content -->
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
